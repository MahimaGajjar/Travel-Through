<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/vendor/nouislider/nouislider.min.css') }}">

    <!-- Main css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/registration/style.css') }}">
</head>
<body>

    <div class="main">

        <div class="container">
            <div class="signup-content">
                <div class="signup-img">
                    <img src="{{ url_for('static', filename='images/banglore.jpg') }}" alt="">
                    <div class="signup-img-content">
                        <h2> Login </h2>
                        <p>To Find Routes!!</p>
                    </div>
                </div>
                <div class="signup-form">
                    <form method="POST" class="register-form" id="register-form">
                        <div class="form-row">
                            <div class="form-group">
                                
                                <div class="form-input">
                                  <label for="email" class="required">Email</label>
                                  <input type="text" name="email" id="email" />
                              </div>

							  <div class="form-input">
								<label for="password" class="required">Password</label>
								<input type="password" name="password" id="password" />
							</div>
							<div class="form-input">
                           	
								<label class="checkbox-wrap checkbox-primary mb-0">Remember Me</label>
								<input type="checkbox"/>
							</div>				
											 
									
								
						
                   
                               
                           
                        <div class="form-submit">   
                            <input type="submit" value="Register" class="submit" id="submit" name="submit" />
                            <input type="submit" value="Reset" class="submit" id="reset" name="reset" />
                        </div>
                        <br><br>
						<a href="#">Forgot Password</a>
                        <div class="text-center"><a href="{{ url_for('registration.registration')}}"> Don't have an Account? Register</a></div>
					</div>
                    </form>
                </div>
            </div>
        </div>

    </div>

    <!-- JS -->
    <script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js')}}"></script>
    <script src="{{ url_for('static', filename='vendor/nouislider/nouislider.min.js')}}"></script>
    <script src="{{ url_for('static', filename='vendor/wnumb/wNumb.js')}}"></script>
    <script src="{{ url_for('static', filename='vendor/jquery-validation/dist/jquery.validate.min.js')}}"></script>
    <script src="{{ url_for('static', filename='vendor/jquery-validation/dist/additional-methods.min.js')}}"></script>
    <script src="{{ url_for('static', filename='js/registration/main.js')}}"></script>
</body>
</html>
